<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf/" />
        <meta charset="utf-8">
        <meta name="viewport" contest="width=device-width, initial-scale=1">
        <title>Attente1solo</title>
        <link rel="stylesheet" href="Style/style.css" />
        <link rel="stylesheet" href="Style/style-attente.css" />
    </head>
    <body ng-app="donnees" ng-controller="donneesCtrl">
        <div class="box-attente image-attente-fond">
            <img class="photo-attente-coureur" src={{photo1}} alt="photo"/>
            <div class="infos-attente-solo">
                <div class="chrono chrono-attente-solo">{{actualtime1}}</div>
                <div class="bib bib-attente-solo">{{bib1}}</div>
                <div class="box-username-attente">
                    <div class="username firstname-attente-solo">{{firstname1}}</div>
                    <div class="username lastname-attente-solo">{{lastname1}}</div>    
                </div>
            </div>    
        </div>
        
       <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
       <script type="text/javascript" src="test-angular.js"></script>
    </body>
</html>
